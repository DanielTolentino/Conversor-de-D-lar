<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de moedas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="container">
    <header class="converter-header">
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="Logo do Conversor">
      <h1 class="page-title">Conversor de moedas</h1>
      <p class="page-subtitle">Conversões em tempo real com API</p>
    </header>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Atualizando cotações...</p>
    </div>

    <div id="error-message" class="error-message hidden"></div>

    <section class="input-section">
      <label for="entrada">Valor em Reais (BRL) a converter</label>
      <div class="input-wrapper">
        <span class="currency-symbol">R$</span>
        <input 
          type="number" 
          id="entrada" 
          class="entrada" 
          placeholder="100.00"
          aria-label="Valor a ser convertido"
          aria-describedby="input-help"
          min="0"
          step="0.01"
        >
      </div>
      <small id="input-help" class="helper-text">Digite o valor em reais que será convertido para outras moedas</small>
    </section>

    <div id="valor-atual" class="valor-atual"></div>

    <div id="brl-result" class="brl-result hidden">
      <div class="brl-result-label">Resultado em Reais (BRL)</div>
      <div id="brl-result-value" class="brl-result-value">R$ 0,00</div>
    </div>

    <section class="results-section">
      <article class="currency-card" data-currency="usd">
        <div class="card-header">
          <i class="fas fa-dollar-sign currency-icon"></i>
          <h2>Dólar (USD)</h2>
        </div>
        <div class="exchange-rate" id="rate-usd">Cotação: --</div>
        <input 
          type="number" 
          id="resultado-dolar" 
          class="resultado" 
          placeholder="Digite em Dólares"
          aria-label="Valor em dólares para conversão"
          min="0"
          step="0.01"
        >
      </article>

      <article class="currency-card" data-currency="eur">
        <div class="card-header">
          <i class="fas fa-euro-sign currency-icon"></i>
          <h2>Euro (EUR)</h2>
        </div>
        <div class="exchange-rate" id="rate-eur">Cotação: --</div>
        <input 
          type="number" 
          id="resultado-euro" 
          class="resultado" 
          placeholder="Digite em Euros"
          aria-label="Valor em euros para conversão"
          min="0"
          step="0.01"
        >
      </article>

      <article class="currency-card" data-currency="btc">
        <div class="card-header">
          <i class="fab fa-bitcoin currency-icon"></i>
          <h2>Bitcoin (BTC)</h2>
        </div>
        <div class="exchange-rate" id="rate-btc">Cotação: --</div>
        <input 
          type="number" 
          id="resultado-btc" 
          class="resultado" 
          placeholder="Digite em Bitcoin"
          aria-label="Valor em bitcoin para conversão"
          min="0"
          step="0.00000001"
        >
      </article>
    </section>

    <footer class="converter-footer">
      <a href="https://alura.com.br/" target="_blank" rel="noopener noreferrer">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo Alura" class="alura-logo">
      </a>
    </footer>
  </div>

  <script src="./src/script.js"></script>
</body>
</html>
